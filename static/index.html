<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<link rel="stylesheet" href="style.css">

<body>

    <div class="heading">
        <h1>Genral Multiple Choice Questions</h1>
    </div>
    <div class="timer" id="timer">
        <h2>01:00</h2>
    </div>
    <div class="container">
        <h3 class="container-h3">Simple Quiz</h3>

        <div class="quiz">
            <h4><svg class="qs-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                </svg> Question Is Here?</h4>
            <div class="answerBtns">
                <button class="mcq-btn">Option A</button>
                <button class="mcq-btn">Option B</button>
                <button class="mcq-btn">Option C</button>
                <button class="mcq-btn">Option D</button>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
